<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>    
</head>
<body>
   <div class="instagram-wrapper">
       <div class="smartphones">
           <img src="./celulares.png" alt="celular">
       </div>
       <div class="continue">
            <div class="grupo-direita">
                <img src="./instagram-logo.png"  class="logo" alt="logo">
                <div class="foto-perfil">
                    <img src="./imagem_perfil.jpg.jpg"  class="foto" alt="foto">
                </div>
                <a href="#" class="login"> <b>Continuar como mmarizilla</b></a>
                <a href="#" class="logout"><b>Remover conta</b></a>
            </div>
            <div class="grupo-direita">
                <p class="not-account">Não é mmarizilla?</p>
                <p class="not-account">
                    <span class="link-blue"><b>Trocar de conta</b></span>
                    ou
                    <span class="link-blue"><b>Cadastre-se</b></span>
                </p>
            </div>
            <div class="baixar-app">
                <p class="obtenha-app">Obtenha o aplicativo</p>
                <div class="botoes">
                    <a href="#" class="botao"></a>
                    <a href="#" class="botao"></a>
                </div>
            </div>
       </div>              
   </div>    
</body>
</html>
